---
kind: pipeline
type: docker
name: default

steps:
  - name: influxdb
    image: influxdb
    detach: true
    commands:
      - sleep 20
      - influx setup --bucket test-bucket --org test-org --token mySuP3rS3cr3tT0keN --username test-user --password test-user-pass --retention 1h --force

  - name: grafana
    image: grafana/grafana
    detach: true
    environment:
      - GF_USERS_ALLOW_ORG_CREATED=true

  - name: build_poetry
    image: python
    volumes:
      - name: cache_poetry
        path: /root/.cache/pypoetry
      - name: poetry_bin
        path: /root/.poetry/
    commands:
      - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
      - /root/.poetry/bin/poetry install

  - name: check_formatting
    image: python
    volumes:
      - name: cache_poetry
        path: /root/.cache/pypoetry
      - name: poetry_bin
        path: /root/.poetry/
    commands:
      - /root/.poetry/bin/poetry run black --check gewv_timeseries_client tests

  - name: check_linting
    image: python
    volumes:
      - name: cache_poetry
        path: /root/.cache/pypoetry
      - name: poetry_bin
        path: /root/.poetry/
    commands:
      - /root/.poetry/bin/poetry run flake8 gewv_timeseries_client tests

  - name: tests
    image: python
    volumes:
      - name: cache_poetry
        path: /root/.cache/pypoetry
      - name: poetry_bin
        path: /root/.poetry/
    commands:
      - /root/.poetry/bin/poetry run pytest -x

  - name: make release
    image: python
    volumes:
      - name: cache_poetry
        path: /root/.cache/pypoetry
      - name: poetry_bin
        path: /root/.poetry/
    environment:
      GH_TOKEN:
        from_secret: GITHUB_TOKEN
      PYPI_TOKEN:
        from_secret: PYPI_TOKEN
    commands:
      - mkdir dist
      - /root/.poetry/bin/poetry run semantic-release publish
    when:
      branch:
        include:
          - master

trigger:
  event:
    exclude:
      - tag
      - pull_request

volumes:
  - name: cache_poetry
    host:
      path: /tmp/drone/cache/pypoetry

  - name: poetry_bin
    host:
      path: /tmp/drone/cache/poetry_bin
